<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <!-- tasks.html -->
	<form action="#" method="post" id="theForm">
	    <fieldset>
	    	<legend>Enter an Item To Be Done</legend>
	        <div>
	        	<label for="task">Task</label>
	        	<input type="text" name="task" id="task" required>
	        	
	        </div>
	        <input type="submit" value="Add It!" id="submit">
	        <input type="button"  value="Remove It!" id="remove" >        
	  	    <input type="button"  value="Join It!" id="B-join" >
	     
         <div id="output">
	     </div>
	     <div id="join">
	     </div>

	    </fieldset>
	</form>
	  
     <script src="js/tasks2.js"></script>
</body>
</html>
